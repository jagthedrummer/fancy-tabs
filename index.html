<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	
	<title>FancyTabs | Test Page</title>

	<link rel="stylesheet" href="css/fancy-tabs.css" type="text/css" media="screen" />
	
	<script src="lib/prototype.js" type="text/javascript"></script>
	<script src="lib/effects.js" type="text/javascript"></script>
	<script src="lib/dragdrop.js" type="text/javascript"></script>
	
	<script src="js/fancy-tabs.js" type="text/javascript"></script>

	<script type="text/javascript">
			
		Event.observe(window, 'load',
	      function() { createTabs() }
	    );
		
		function createTabs(){
			new FancyTabs('demo-tabs',{})			
		}
		
	</script>

</head>
<body>

	<h1>Fancy Tabs demo page</h1>

	<div class="fancy-tabs" id="demo-tabs">
		
		<div class="handle">Tab #1</div>
		<div class="content">
			<h1>Tab #1</h1>
			<p>Here is some content that goes in the first tab.</p>
		</div>
		
		<div class="handle">Tab #2</div>
		<div class="content">
			<h1>Tab #2</h1>
			<p>Here is some content that goes in the second tab.</p>
			<p>Ooooooh!!!!!!!!!!!!! Fancy!</p>
		</div>
		
		
		
	</div>

</body>
</html>
